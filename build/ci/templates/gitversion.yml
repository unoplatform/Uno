steps:

  - task: DownloadBuildArtifacts@0
    displayName: 'Download GitVersion Cache'
    retryCountOnTaskFailure: 3
    inputs:
        artifactName: gitversion_cache
        downloadPath: '$(build.sourcesdirectory)/build'

  # Sets the variables generated by the GitVersion task
  # We cannot reliably use pipeline output variables as they can't
  # be used anywhere by variable sections declarations.
  - powershell: |
      $gitVersionVariables = Get-Content $(build.sourcesdirectory)/build/gitversion_cache/git_variables
      foreach ($line in $gitVersionVariables)
      {
        Write-Host $line
      }

    displayName: 'Set GitVersion variables'




