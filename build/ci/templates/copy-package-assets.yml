steps:

  - task: CopyFiles@2
    condition: always()
    inputs:
      SourceFolder: $(build.sourcesdirectory)
      Contents: |
        **/bin/**/*.dll
        **/bin/**/*.pdb
        **/bin/**/*.xml
        **/bin/**/*.xbf
        **/bin/**/*.xaml
        **/bin/**/*.pri
        **/bin/**/*.aar
        **/bin/**/*.json
        **/bin/**/*.config
      TargetFolder: $(build.sourcesdirectory)/build-artifacts/bin-$(XAML_FLAVOR_BUILD)
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false
