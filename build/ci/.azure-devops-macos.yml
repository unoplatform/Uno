parameters:
  vmImage: ''
  xCodeRoot: ''
  XamarinSDKVersion: ''

jobs:

- job: macOS_Tests_Build
  displayName: 'macOS Samples App Build'

  variables:
    CI_Build: true
    SourceLinkEnabled: false
    NUGET_PACKAGES: $(build.sourcesdirectory)/.nuget
    XCODE_ROOT: /Applications/Xcode_10.3.app
    
  dependsOn: Pipeline_Validations

  pool:
    vmImage: ${{ parameters.vmImage }}

  steps:
  - checkout: self
    clean: true
    
  - template: templates/dotnet-install.yml
  - template: templates/optimize-roslyn-mono.yml

  - template: templates/nuget-cache.yml
    parameters:
      nugetPackages: $(NUGET_PACKAGES)

  - template: templates/ios-build-select-version.yml
    parameters:
      xCodeRoot: ${{ parameters.xCodeRoot }}
      XamarinSDKVersion: ${{ parameters.XamarinSDKVersion }}

  # Apply workaround for https://github.com/xamarin/xamarin-macios/issues/10652
  - bash: |
        curl -o xamarinmac.pkg 'https://bosstoragemirror.blob.core.windows.net/wrench/xcode12.4/a4c70e7d04e3904d17aa60f6d640eb048081c757/4477741/package/notarized/xamarin.mac-7.4.0.10.pkg'
        sudo installer -pkg xamarinmac.pkg -target /

    displayName: Apply Xamarin.mac workaround

  - task: NuGetToolInstaller@0
    inputs:
      versionSpec: 4.7.0
      checkLatest: false

  - task: MSBuild@1
    inputs:
      solution: src/SamplesApp/SamplesApp.macOS/SamplesApp.macOS.csproj
      msbuildLocationMethod: version
      msbuildVersion: latest
      msbuildArchitecture: x86
      msbuildArguments: /r /p:Configuration=Debug /detailedsummary /bl:$(build.artifactstagingdirectory)/build-macos.binlog
      clean: false
      maximumCpuCount: true
      restoreNugetPackages: false
      logProjectEvents: false
      createLogFile: false

  - task: CopyFiles@2
    displayName: 'Copy macOS artifacts'
    inputs:
      SourceFolder: $(build.sourcesdirectory)/src/SamplesApp/SamplesApp.macOS/bin/Debug
      Contents: '**/*.*'
      TargetFolder: $(build.artifactstagingdirectory)
      CleanTargetFolder: false
      OverWrite: false
      flattenFolders: false

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: uno-macos-artifacts
      ArtifactType: Container

##
## macOS
##

- job: macOS_Screenshot_Tests
  displayName: 'macOS Samples App Snapshot Tests'
  timeoutInMinutes: 60

  #pool: ${{ parameters.poolName }}
  pool:
    vmImage: ${{ parameters.vmImage }}

  dependsOn: macOS_Tests_Build

  steps:
  - task: DownloadBuildArtifacts@0
    inputs:
        artifactName: uno-macos-artifacts
        downloadPath: '$(build.sourcesdirectory)/build'

  - bash: |
        cd $(build.sourcesdirectory)/build/uno-macos-artifacts
        codesign --force --deep --sign - ./SamplesApp.macOS.app
        sudo chmod -R 755 ./SamplesApp.macOS.app
        open -n ./SamplesApp.macOS.app --args --auto-screenshots=$(build.artifactstagingdirectory)/screenshots/macos-screenshots

    displayName: Run macOS UI Snapshot Tests

  - task: PublishBuildArtifacts@1
    condition: always()
    inputs:
      PathtoPublish: $(build.artifactstagingdirectory)
      ArtifactName: uitests-results
      ArtifactType: Container

- job: macOS_Runtime_Tests_Build
  displayName: 'macOS Samples App Runtime Tests'
  timeoutInMinutes: 30

  #pool: ${{ parameters.poolName }}
  pool:
    vmImage: ${{ parameters.vmImage }}

  dependsOn: macOS_Tests_Build

  steps:
  - task: DownloadBuildArtifacts@0
    inputs:
        artifactName: uno-macos-artifacts
        downloadPath: '$(build.sourcesdirectory)/build'

  - bash: |
        cd $(build.sourcesdirectory)/build/uno-macos-artifacts
        codesign --force --deep --sign - ./SamplesApp.macOS.app
        sudo chmod -R 755 ./SamplesApp.macOS.app
        open -n ./SamplesApp.macOS.app --args --runtime-tests=$(build.sourcesdirectory)/build/macos-runtime-tests-results.xml

    displayName: Run macOS Runtime Tests

  - task: PublishTestResults@2
    condition: always()
    inputs:
      testRunTitle: 'macOS Runtime Tests'
      testResultsFormat: 'NUnit'
      testResultsFiles: '$(build.sourcesdirectory)/build/macos-runtime-tests-results.xml'
      failTaskOnFailedTests: true